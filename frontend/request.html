<!-- frontend/request.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Loan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">DeFi App</a>
      <button id="connectBtn" class="btn btn-outline-light">Connect Wallet</button>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Request a Loan</h2>
    <p>Enter the amount (in ETH) you'd like to borrow:</p>

    <input type="number" id="loanAmount" class="form-control mb-3" placeholder="e.g., 0.1 ETH" />
    <button onclick="requestLoan()" class="btn btn-success">Submit Request</button>

    <div id="requestStatus" class="mt-3"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
