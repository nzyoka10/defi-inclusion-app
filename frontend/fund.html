<!-- frontend/fund.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fund Loan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">DeFi App</a>
      <button id="connectBtn" class="btn btn-outline-light">Connect Wallet</button>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Fund a Loan</h2>
    <p>Enter the loan index and ETH amount to fund:</p>

    <input type="number" id="loanIndex" class="form-control mb-2" placeholder="Loan index" />
    <input type="number" id="fundAmount" class="form-control mb-3" placeholder="Amount in ETH" />
    <button onclick="fundLoan()" class="btn btn-warning">Fund Loan</button>

    <div id="fundStatus" class="mt-3"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
